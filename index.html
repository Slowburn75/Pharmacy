<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login/Sign-up - Slowmeds</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f5f5;
            color: #011836;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-header h2 {
            color: #e56d05;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            border: 1px solid #e56d05;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
        }

        button {
            background-color: #e56d05;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #011836;
        }

        .toggle-link {
            text-align: center;
            margin-top: 20px;
        }

        .toggle-link a {
            color: #011836;
            text-decoration: none;
        }

        .toggle-link a:hover {
            text-decoration: underline;
            color: #e56d05;
        }
    </style>
</head>

<body>

    <div class="form-container mt-5">
        <div class="form-header">
            <h2>Login to Slowmeds</h2>
        </div>
        <form method="get" action="homepage.html">
            <div class="mb-3">
                <input type="email" placeholder="Email Address" required>
            </div>
            <div class="mb-3">
                <input type="password" placeholder="Password" required>
            </div>
            <button href="homepage.html">Login</button>
            <div class="toggle-link">
                <p>Don't have an account? <a href="#" onclick="toggleForm('signup')">Sign up here</a></p>
            </div>
        </form>
    </div>

    <div class="form-container mt-5" id="signup-form" style="display: none;">
        <div class="form-header">
            <h2>Create a Slowmeds Account</h2>
        </div>
        <form>
            <div class="mb-3">
                <input type="text" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
                <input type="email" placeholder="Email Address" required>
            </div>
            <div class="mb-3">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit">Sign Up</button>
            <div class="toggle-link">
                <p>Already have an account? <a href="#" onclick="toggleForm('login')">Login here</a></p>
            </div>
        </form>
    </div>

    <script>
        function toggleForm(formType) {
            if (formType === 'signup') {
                document.querySelector('.form-container').style.display = 'none';
                document.getElementById('signup-form').style.display = 'block';
            } else {
                document.querySelector('.form-container').style.display = 'block';
                document.getElementById('signup-form').style.display = 'none';
            }
        }
    </script>

    <!-- External JS Scripts -->
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
